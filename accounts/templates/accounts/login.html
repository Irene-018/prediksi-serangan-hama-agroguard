{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgroGuard</title>
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>
    <div class="container">
        <!-- Panel Kiri -->
        <div class="left-panel">
            <div class="logo-container">
                <img src="{% static 'accounts/images/logo.png' %}" alt="Logo AgroGuard" class="logo">
            </div>
            <div class="tagline">
                <p><strong>Lindungi Tanaman Agar Tetap Aman</strong></p>
                <p>AgroGuard siap mendeteksi hama lebih awal</p>
                <p>Beri solusi tepat sebelum masalah berkembang</p>
            </div>
        </div>

        <!-- Panel Kanan -->
        <div class="right-panel">
            <h2>Masuk ke Akun Anda</h2>

            <form method="POST" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Email atau Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan Email atau Username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
                </div>

                <a href="#" class="forgot-link">Lupa Password?</a>

                <button type="submit" class="btn-login">Masuk</button>
            </form>

            <p class="login-link">
                Belum punya akun?
                <a href="{% url 'accounts:register' %}">Daftar Akun Baru</a>
            </p>
        </div>
    </div>
</body>
</html>
