<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin | AgroGuard</title>

  {% load static %}

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="{% static 'css/dashboardadmin.css' %}">
  <style>
    /* Pembatasan ukuran chart agar tidak memanjang */
    .chart-wrapper {
      max-width: 1100px;   /* batasi lebar maksimal chart area */
      width: 100%;
      height: 320px;       /* tinggi tetap agar proporsi konsisten */
    }
    /* Canvas akan mengisi wrapper namun Chart.js akan jaga aspectRatio */
    .chart-wrapper canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body class="flex bg-gradient-to-b from-green-50 to-green-200 min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-gradient-to-b from-green-900 to-green-700 text-white flex flex-col justify-between fixed h-screen">
    <div>
      <div class="flex flex-col items-center py-6 space-y-2">
        <img src="{% static 'images/logo.png' %}" alt="AgroGuard" class="w-12 h-12">
        <h1 class="text-2xl font-semibold">AgroGuard</h1>
      </div>
      <ul class="space-y-2 px-4">
        <li>
          <a href="{% url 'admin_dashboard' %}" class="flex items-center space-x-2 bg-green-800 px-3 py-2 rounded-lg hover:bg-green-600">
            <i class="fa-solid fa-chart-simple"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{% url 'pencegahan_list' %}" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-green-600">
            <i class="fa-solid fa-book-open"></i>
            <span>Pencegahan Hama</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="p-4">
      <!-- logout: sementara non-aktif (opsi ke-2). Ganti href ke URL logout bila sudah ada -->
      <a href="#" class="flex items-center justify-center bg-red-600 hover:bg-red-700 py-2 rounded-lg">
        <i class="fa-solid fa-right-from-bracket mr-2"></i> Keluar
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 flex-1 p-10">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Dashboard Admin</h1>
      <p class="text-green-700 text-lg">Selamat datang AgroAdmin ðŸŒ¿</p>
    </header>

    <!-- Statistik Cards (sama seperti sebelumnya) -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-green-50 border border-green-200 shadow rounded-xl p-6 text-center">
        <h3 class="text-gray-700 font-semibold mb-2">Total Pengguna Web</h3>
        <p class="text-4xl font-bold text-green-600">127</p>
      </div>
      <div class="bg-red-50 border border-red-200 shadow rounded-xl p-6 text-center">
        <h3 class="text-gray-700 font-semibold mb-2">Total Deteksi</h3>
        <p class="text-4xl font-bold text-red-600">127</p>
      </div>
      <div class="bg-yellow-50 border border-yellow-200 shadow rounded-xl p-6 text-center">
        <h3 class="text-gray-700 font-semibold mb-2">Hama Terdeteksi</h3>
        <p class="text-4xl font-bold text-yellow-600">127</p>
      </div>
    </div>

    <!-- Konten Analisis Serangan Hama -->
    <section class="bg-green-100 rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Analisis Serangan Hama</h2>

      <div class="flex flex-col md:flex-row items-start gap-6">
        <!-- wrapper membatasi ukuran chart -->
        <div class="chart-wrapper bg-white rounded-lg p-4 shadow flex-1">
          <canvas id="hamaChart" aria-label="Grafik Analisis Serangan Hama"></canvas>
        </div>

        <div class="bg-yellow-200 p-4 rounded-lg shadow w-full md:w-80">
          <h3 class="font-semibold text-gray-700 mb-2">Keterangan</h3>
          <p>High (H): 21â€“59%</p>
          <p>Medium (M): 8â€“21%</p>
          <p>Low (L): 4â€“8%</p>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

  <!-- Chart.js: inisialisasi setelah DOM siap -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const ctx = document.getElementById('hamaChart').getContext('2d');

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Minggu 1', 'Minggu 2', 'Minggu 3', 'Minggu 4'],
          datasets: [{
            label: 'Serangan Hama',
            data: [10, 35, 25, 50],
            borderColor: 'rgb(220, 38, 38)',
            backgroundColor: 'rgba(220, 38, 38, 0.15)',
            tension: 0.3,
            fill: true,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,   // jaga rasio agar tidak memanjang aneh
          aspectRatio: 1100/320,       // match max-width:height (1100/320 â‰ˆ 3.44)
          plugins: {
            legend: { display: false },
            title: { display: false }
          },
          scales: {
            x: { display: true },
            y: { beginAtZero: true }
          }
        }
      });
    });
  </script>
</body>
</html>
