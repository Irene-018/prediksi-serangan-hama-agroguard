<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Dashboard Admin | AgroGuard{% endblock %}</title>

  {% load static %}

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Flowbite CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
        rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/dashboardadmin.css' %}">
</head>

<body class="flex bg-gradient-to-b from-green-50 to-green-200 min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-gradient-to-b from-green-900 to-green-700 text-white flex flex-col justify-between fixed h-screen">
    <div>
      <div class="flex flex-col items-center py-6 space-y-2">
        <img src="{% static 'images/logo.png' %}" alt="AgroGuard" class="w-12 h-12">
        <h1 class="text-2xl font-semibold">AgroGuard</h1>
      </div>

      <ul class="space-y-2 px-4">
        <li>
          <a href="{% url 'admin_dashboard' %}" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-green-600 {% if request.resolver_match.url_name == 'admin_dashboard' %}bg-green-800{% endif %}">
            <i class="fa-solid fa-chart-simple"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{% url 'pencegahan_list' %}" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-green-600 {% if request.resolver_match.url_name == 'pencegahan_list' %}bg-green-800{% endif %}">
            <i class="fa-solid fa-book-open"></i>
            <span>Pencegahan Hama</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="p-4">
      <a href="{% url 'logout' %}" class="flex items-center justify-center bg-red-600 hover:bg-red-700 py-2 rounded-lg">
        <i class="fa-solid fa-right-from-bracket mr-2"></i> Keluar
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 flex-1 p-10 overflow-y-auto">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Flowbite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
